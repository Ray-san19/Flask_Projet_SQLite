<!DOCTYPE>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Livres disponibles</title>
</head>
    <style>
        body {
            /* Utilisation de l'image comme arrière-plan */
            background-image: url("/static/librarypicture.jpg");
            background-size: cover; /* Ajuste l'image pour couvrir tout le fond */
            background-repeat: no-repeat; /* Empêche la répétition de l'image */
            background-attachment: fixed; /* Fixe l'image pour qu'elle ne défile pas avec le contenu */
            background-position: center; /* Centre l'image */
            margin: 0; /* Supprime les marges par défaut */
            height: 100vh; /* Assure que l'élément prend toute la hauteur de la fenêtre */
        }
    </style>
<body>
    <h1>Liste des livres</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Quantité</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
