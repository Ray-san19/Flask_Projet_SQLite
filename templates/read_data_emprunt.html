<!DOCTYPE>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Emprunt de livres</title>
</head>
<body>
    <h1>Liste des livres emprunter</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Date d'emprunt</th>
            <th>User_id</th>
            <th>Livres emprunter</th>
            <th>Date de retour</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
