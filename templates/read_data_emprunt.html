<title>Client</title>
<table>
    <tr>
            <th>ID</th>
            <th>ID_Client</th>
            <th>ID_Livre</th>
            <th>Date d'emprunt</th>
            <th>Date de retour</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
    {% endfor %}
</table>
